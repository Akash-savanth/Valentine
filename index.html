<style>
/* Existing styles... */
body{
    margin:0;
    padding:0;
    background:linear-gradient(135deg,#ff4d6d,#ff8fa3,#ffc2d1);
    color:white;
    font-family:'Segoe UI', cursive;
    text-align:center;
    overflow-x:hidden;
}

/* Glow Text */
h1,h2{
    text-shadow:0 0 15px rgba(255,255,255,0.7);
    margin: 15px 0;
}

p{
    font-size:17px;
    text-shadow:0 0 10px rgba(255,255,255,0.5);
    margin: 10px 20px;
    line-height: 1.5;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    color:#fff;
    animation:floatUp linear infinite;
    opacity:0.8;
    z-index:0;
}

/* Sparkle Overlay */
body::after{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size:25px 25px;
    animation:sparkle 12s linear infinite;
    z-index:0;
}

/* Sections */
section{
    display:none;
    min-height:100vh;
    padding:40px 20px;
    position:relative;
    z-index:1;
}

.active{
    display:block;
    animation:fadeIn 1.5s ease-in-out;
}

img, video{
    max-width:90%;
    height:auto;
}

/* Media Row */
.media-row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
    flex-wrap:wrap;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin-top:20px;
    transition:0.3s;
}

#yesBtn{
    background:linear-gradient(45deg,#ff0066,#ff4d6d);
    color:white;
    box-shadow:0 0 15px #ff4d6d;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:#990000;
    color:white;
    position:relative;
}

.enter-btn{
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    box-shadow:0 0 15px white;
}

.enter-btn:hover{
    transform:scale(1.1);
}

/* Responsive for Mobile */
@media screen and (max-width: 600px) {
    body {
        font-size: 16px;
        padding: 10px;
    }
    h1 { font-size: 24px; }
    h2 { font-size: 20px; }
    p { font-size: 16px; }
    button { padding: 14px 28px; font-size: 18px; }
    .media-row { flex-direction: column; gap: 15px; }
    img, video { width: 95%; max-width: 300px; }
    .yes-container { flex-direction: column; }
}
</style>

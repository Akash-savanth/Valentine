<!DOCTYPE html>
<html>
<head>
<title>For Ammu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
}

section{
    display:none;
    min-height:100vh;
    padding:40px 20px;
}

.active{
    display:block;
}

h1,h2,p{
    color:white;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
}

.heart-btn{
    background:red;
    color:white;
}

#yesBtn{
    background:green;
    color:white;
}

#noBtn{
    background:red;
    color:white;
    position:relative;
}

img,video{
    max-width:90%;
    margin:15px 0;
    border-radius:15px;
}
</style>
</head>
<body>

<section id="intro" class="active">
<h1>Hi Ammu ‚ù§Ô∏è</h1>
<p>You are my happiness and my forever ‚ù§Ô∏è</p>
<button class="heart-btn" onclick="startStory()">üíñ Enter My Heart üíñ</button>
</section>

<section id="story1">
<h2>Our First Meeting</h2>
<p>I didn‚Äôt know I was meeting my whole future ‚ù§Ô∏è</p>
<img src="meet1.jpg">
<img src="meet2.jpg">
<button onclick="next(2)">Next</button>
</section>

<section id="story2">
<h2>Will You Be My Valentine?</h2>
<button id="yesBtn" onclick="showYes()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveNo()">NO üòú</button>
</section>

<section id="yesScreen">
<h1>I LOVE YOU FOREVER ‚ù§Ô∏è</h1>
<img src="yes1.jpg">
<img src="yes2.jpg">
</section>

<script>
function startStory(){
    document.getElementById("intro").classList.remove("active");
    document.getElementById("story1").classList.add("active");
}

function next(num){
    let sections = document.querySelectorAll("section");
    sections.forEach(sec => sec.classList.remove("active"));
    document.getElementById("story"+num).classList.add("active");
}

function moveNo(){
    let btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random()*80 + "%";
    btn.style.left = Math.random()*80 + "%";
}

function showYes(){
    let sections = document.querySelectorAll("section");
    sections.forEach(sec => sec.classList.remove("active"));
    document.getElementById("yesScreen").classList.add("active");
}
</script>

</body>
</html>

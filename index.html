<!DOCTYPE html>
<html>
<head>
    <title>For My Ammu ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 50px;
        }

        p {
            font-size: 22px;
            width: 70%;
            margin: auto;
        }

        button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            background: white;
            color: #ff4e73;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe6ec;
        }

        .hidden {
            display: none;
        }

        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>For My Ammu ‚ù§Ô∏è</h1>

    <p>
        From the day you entered my life, everything feels magical.  
        No matter how many fights, mood swings, or misunderstandings,  
        I will always choose you. Every single time. üíï
    </p>

    <button onclick="showMessage()">Click If You Love Me üòò</button>

    <h2 id="surprise" class="hidden">
        Will You Be My Forever Valentine? üíç‚ù§Ô∏è
    </h2>

    <script>
        function showMessage() {
            document.getElementById("surprise").classList.remove("hidden");
        }

        // Floating hearts
        setInterval(function() {
            var heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 5000);
        }, 300);
    </script>

</body>
</html>
